<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h2>Benvenuto nella tua Home Page</h2>
<div th:if="${user != null}">
    <p>Username: <span th:text="${user.username}"></span></p>
    <p>Nome: <span th:text="${user.nome}"></span></p>
    <p>Cognome: <span th:text="${user.cognome}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>Data registrazione: <span th:text="${#temporals.format(user.dataRegistrazione, 'dd/MM/yyyy HH:mm')}"></span></p>
</div>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
