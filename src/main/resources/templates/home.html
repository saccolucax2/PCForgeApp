<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            position: relative;
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/736x/9e/40/85/9e408593e38d0e102638b792be196e2b.jpg'),
            linear-gradient(to right, #0f2027, #203a43, #2c5364);
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.02);
            background-blend-mode: multiply;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: white;
            font-size: 48px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 150px;
            width: 100%;
            z-index: 1;
        }

        h2 {
            position: absolute;
            top: 250px;
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        form {
            margin-top: 180px;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 25px 25px 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        form div {
            margin-bottom: 15px;
        }

        form p {
            margin: 8px 0;
            color: #ffffff;
            font-size: 16px;
            line-height: 1.4;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s background;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #cccccc;
        }

    </style>
</head>
<body>
<h1>PCForge</h1>
<h2>Benvenuto nella tua Home Page</h2>
<form th:action="@{/logout}" method="post">
    <div th:if="${user != null}">
        <p>Username: <span th:text="${user.username}"></span></p>
        <p>Nome: <span th:text="${user.nome}"></span></p>
        <p>Cognome: <span th:text="${user.cognome}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <p>Data registrazione: <span th:text="${#temporals.format(user.dataRegistrazione, 'dd/MM/yyyy HH:mm')}"></span></p>
    </div>
    <button type="submit">Logout</button>
</form>
<footer>
    <p>PCForge &copy; 2025</p>
</footer>
</body>
</html>
