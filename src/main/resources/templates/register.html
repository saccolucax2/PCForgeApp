<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <title>Registrazione</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            position: relative;
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/736x/9e/40/85/9e408593e38d0e102638b792be196e2b.jpg'),
            linear-gradient(to right, #0f2027, #203a43, #2c5364);
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.02);
            background-blend-mode: multiply;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container del form */
        form {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px 25px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        h2 {
            position: absolute;
            top: 40px;
            display: flex;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            margin-bottom: 50px;
            font-size: 24px;
        }

        /* Stile campi */
        form div {
            margin-bottom: 15px;
        }

        label {
            display: flex;
            margin-bottom: 6px;
            color: #eeeeee;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            background-color: #1c1c1c;
            border: 1px solid #555;
            color: #fff;
            border-radius: 8px;
            transition: 0.3s border;
        }

        input:focus {
            border: 1px solid #00d9ff;
            outline: none;
        }

        /* Pulsante */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s background;
        }

        button:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }

        /* Link */
        p {
            display: flex;
            position: absolute;
            bottom:30px;
            margin-top: 20px;
            text-align: center;
            color: #cccccc;
        }

        a {
            color: #0077ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2 >PCForge - Registrazione</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>
        <span id="username-status" class="status-message"></span>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <span id="email-status" class="status-message"></span>
    </div>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
    </div>
    <div>
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" th:field="*{cognome}" required>
    </div>

    <button type="submit">Registrati</button>
</form>
<p>Hai già un account? <a th:href="@{/login}"> Accedi</a></p>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const registerButton = document.querySelector("button[type='submit']");
        const usernameFeedback = document.getElementById("username-status");
        const emailFeedback = document.getElementById("email-status");

        registerButton.disabled = true;

        usernameInput.addEventListener("input", function () {
            const username = usernameInput.value.trim();

            if (username.length < 3) {
                usernameFeedback.textContent = "";
                registerButton.disabled = true;
                return;
            }

            fetch(`/check-username?username=${encodeURIComponent(username)}`)
                .then(response => response.text())
                .then(result => {
                    if (result === "true") {
                        usernameFeedback.textContent = "⚠️ Username già in uso";
                        usernameFeedback.style.color = "red";
                        registerButton.disabled = true;
                    } else {
                        usernameFeedback.textContent = "✅ Username disponibile";
                        usernameFeedback.style.color = "green";
                        registerButton.disabled = false;
                    }
                })
                .catch(error => {
                    usernameFeedback.textContent = "Errore nel controllo username";
                    usernameFeedback.style.color = "orange";
                    registerButton.disabled = true;
                    console.error("Errore AJAX:", error);
                });
        });

        emailInput.addEventListener("input", function () {
            const email = emailInput.value.trim();

            if (email.length === 0) {
                emailFeedback.textContent = "";
                registerButton.disabled = true;
                return;
            }

            fetch(`/check-email?email=${encodeURIComponent(email)}`)
                .then(response => response.text())
                .then(result => {
                    if (result === "true") {
                        emailFeedback.textContent = "⚠️ Email già registrata";
                        emailFeedback.style.color = "red";
                        registerButton.disabled = true;
                    } else {
                        emailFeedback.textContent = "✅ Email disponibile";
                        emailFeedback.style.color = "green";
                        registerButton.disabled = false;
                    }
                })
                .catch(error => {
                    emailFeedback.textContent = "Errore nel controllo email";
                    emailFeedback.style.color = "orange";
                    registerButton.disabled = true;
                    console.error("Errore AJAX email:", error);
                });
        });
    });
</script>
</body>
</html>
