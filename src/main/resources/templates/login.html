<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            position: relative;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/circles.png'),
            linear-gradient(to right, #0f2027, #203a43, #2c5364);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-icon {
            position: absolute;
            top: -45px;

            border-radius: 40%;
            padding: 10px;

        }

        .profile-icon img {
            width: 80px;
            height: 80px;
        }

        h2{
            color: #00d9ff;
            margin-bottom: 15px;
            margin-top: 50px;
            font-size: 24px;
            text-align: center;
        }

        form {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 50px 25px 30px; /* extra top padding for icon */
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: flex;
            margin-bottom: 6px;
            color: #eeeeee;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"]{
            width: 95%;
            padding: 10px;
            background-color: #1c1c1c;
            border: 1px solid #555;
            color: #fff;
            border-radius: 8px;
            transition: 0.3s border;
        }

        input:focus {
            border: 1px solid #00d9ff;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s background;
        }

        button:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }

        p.bottom-text {
            position: absolute;
            bottom: -55px;
            color: #cccccc;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="profile-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon">
    </div>

    <form th:action="@{/login}" method="post">
        <h2>Login</h2>
        <p style="color: red;" th:if="${param.error}">Username o password non validi</p>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p class="bottom-text">Non hai un account? <a th:href="@{/register}">Registrati</a></p>
</div>
</body>
</html>
