<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 0;
            position: relative;
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/736x/9e/40/85/9e408593e38d0e102638b792be196e2b.jpg'),
            linear-gradient(to right, #0f2027, #203a43, #2c5364);
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.02);
            background-blend-mode: multiply;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        .profile-icon {
            position: absolute;
            top: -75px;
            border-radius: 40%;
            padding: 10px;
        }

        .profile-icon img {
            width: 100px;
            height: 100px;
        }

        h2{
            color: #00d9ff;
            margin-bottom: 15px;
            margin-top: 50px;
            font-size: 24px;
            text-align: center;
        }

        form {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 0 25px 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: flex;
            margin-bottom: 6px;
            color: #eeeeee;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"]{
            width: 95%;
            padding: 10px;
            background-color: #1c1c1c;
            border: 1px solid #555;
            color: #fff;
            border-radius: 8px;
            transition: 0.3s border;
        }

        input:focus {
            border: 1px solid #00d9ff;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00c6ff, #0072ff, #00c6ff);
            background-size: 200% 100%;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.5s ease;
            animation: gradientMove 3s ease infinite;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
        }

        @keyframes gradientMove {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        p.bottom-text {
            position: absolute;
            bottom: -55px;
            color: #ffffff;
            text-align: center;
        }

        a {
            color: #0077ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            color: white;
            font-size: 48px;
            text-align: center;
            margin-bottom: 100px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: -200px;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>PCForge</h1>
    <div class="profile-icon">
        <img src="https://cdn-icons-png.freepik.com/512/8742/8742495.png" alt="User Icon">
    </div>

    <form th:action="@{/login}" method="post">
        <h2>Login</h2>
        <p style="color: red;" th:if="${param.error}">Username o password non validi</p>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p class="bottom-text">Non hai un account? <a th:href="@{/register}">Registrati</a></p>
</div>
</body>
</html>
