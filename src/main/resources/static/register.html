<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            position: relative;
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/736x/9e/40/85/9e408593e38d0e102638b792be196e2b.jpg'),
            linear-gradient(to right, #0f2027, #203a43, #2c5364);
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.02);
            background-blend-mode: multiply;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container del form */
        form {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 20px 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        h2 {
            width: 100%;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 30px;
        }

        /* Stile campi */
        form div {
            margin-bottom: 12px;
        }

        label {
            display: flex;
            margin-bottom: 4px;
            color: #eeeeee;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px 12px;
            background-color: #1c1c1c;
            border: 1px solid #555;
            color: #fff;
            border-radius: 8px;
            transition: 0.3s border;
            font-size: 14px;
        }

        input:focus {
            border: 1px solid #00d9ff;
            outline: none;
        }

        /* Pulsante */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00c6ff, #0072ff, #00c6ff);
            background-size: 200% 100%;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.5s ease;
            animation: gradientMove 3s ease infinite;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
        }

        @keyframes gradientMove {
            0% { background-position: 0 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0 50%; }
        }

        /* Link */
        p.bottom-text {
            position: absolute;
            bottom: 50px;
            color: #ffffff;
            text-align: center;
            width: 100%;
            left: 0;
        }

        a {
            color: #0077ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registrazione</h2>
        <form id="registrationForm" action="/api/users/register" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Cognome:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Registrati</button>
        </form>
        <div class="login-link">
            <p class="bottom-text">Hai gi√† un account? <a href="login.html">Accedi qui</a></p>
        </div>
    </div>
</body>
</html>
